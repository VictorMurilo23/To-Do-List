<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  </header>

  <div id="inputTarefa">
    <input type="text" id="texto-tarefa">
    <button id="criar-tarefa" class="button">Criar tarefa</button>
  </div>

  <div id="botoes">
    <button id="salvar-tarefas" class="button">Salvar lista</button>
    <button id="apaga-tudo" class="button">Apagar tudo</button>
    <button id="remover-selecionado" class="button">Remover selecionado</button>
    <button id="remover-finalizados" class="button">Apagar finalizados</button>
    <button id="mover-cima" class="button">Mover para cima</button>
    <button id="mover-baixo" class="button">Mover para baixo</button>
  </div>
  <div id="containerLista">
    <ol id="lista-tarefas">
    </ol>
  </div>
  <script src="script.js"></script>
</body>
</html>
